    <body>
        <script>
            
            data_n = prompt ('Informe sua data de nascimento','dd/mm/aaaa');
            document.write(data_n+'<br>');
            data_n = data_n.split('/');
            document.write('Dia '+ data_n[0] + '<br>');
            document.write('Mês '+ data_n[1] + '<br>');
            document.write('Ano '+ data_n[2] + '<br>');
            
            document.write(data_n.join(',')) ;
            
            
            
        </script>
    </body>
